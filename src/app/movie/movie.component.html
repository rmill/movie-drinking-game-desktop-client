<div class="time-display">{{ time - 17 }}</div>
<div class="movie-container animate fadeIn">
  <video #movie class="movie" autoplay="autoplay" [controls]="showControls" (click)="toggleControls()" (timeupdate)="onTimeUpdate($event.target.currentTime)">
    <source id="avi" [src]="movieFilePath" type="video/mp4">
    <p>Your user agent does not support the HTML5 Video element.</p>
  </video>
  <mdg-movie-question *ngIf="showQuestion()" #question></mdg-movie-question>
  <mdg-movie-drinks *ngIf="showDrinks()"></mdg-movie-drinks>
</div>
