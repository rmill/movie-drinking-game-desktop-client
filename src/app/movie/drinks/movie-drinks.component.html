<div *ngIf="game.drinkers.length > 0"id="drinks-overlay" class="overlay animated">
  <div class="drinkers">
    <img class="badge" src="./assets/img/drinks-{{ game.numDrinks }}.png">
    <table>
      <tbody>
        <tr *ngFor="let row of getRows()">
          <td *ngFor="let user of row">{{ user }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="game.drinkers.length === 0" id="sociables-overlay" class="drinks-overlay-container sociables animated flash infinite">
  <p>SOCIABLES!</p>
</div>
